<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table {
            padding: 20px;
            margin: 120px;
        }

        #result {
            width: 210px;
            height: 40px;
            font-size: 20px;
            background-color: aliceblue;
        }

        button {
            width: 50px;
            height: 50px;
            background-color: rgb(241, 239, 239);
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type='text/javascript' src="script/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td colspan=4>
                <input id="result" name='display' disabled>
            </td>
        </tr>
        <tr>
            <td><button class='number' id='1' value="1">1</button> </td>
            <td><button class='number' id='2' value="2">2</button> </td>
            <td><button class='number' id='3' value="3">3</button> </td>
            <td><button id='equalButton'>=</button> </td>
        </tr>
        <tr>
            <td><button class='number' id='4' value="4">4</button> </td>
            <td><button class='number' id='5' value="5">5</button> </td>
            <td><button class='number' id='6' value="6">6</button> </td>
            <td><button class='number'id='addButton' value='+'>+</button> </td>
        </tr>
        <tr>
            <td><button class='number' id='7' value="7">7</button> </td>
            <td><button class='number' id='8' value="8">8</button> </td>
            <td><button class='number' id='9' value="9">9</button> </td>
            <td><button class='number'id='subtractionButton' value='-'>-</button> </td>
        </tr>
        <tr>
            <td><button id='clearButton'>C</button> </td>
            <td><button class='number' id='0' value="0">0</button> </td>
            <td><button class='number'id='multiplyButton' value='*'>*</button> </td>
            <td><button class='number'id='dicideButton' value='/'>/</button> </td>
        </tr>
    </table>
    
</body>

</html>
