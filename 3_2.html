<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <h1>Registration</h1>
        <table>
            <tbody>
                <tr>
                    <td>Enter your Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Enter Address</td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>Enter Age</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Education:</td>
                </tr>
                <tr>
                    <td><input type="radio" name="" id="BCA" value='BCA'> <label for="BCA">BCA</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="" id="BSc" value='BSc'> <label for="BSc"> BSc</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="" id="BCom" value='BCom'><label for="BCom">BCom</label></td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                </tr>
                <tr>
                    <td> <input type="radio" name="" id="Reading" value="Reading"><label
                            for="Reading">Reading</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="" id="Writing" value="Writing"><label for="Writing">Writing</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </tbody>
        </table>
</body>

</html>
