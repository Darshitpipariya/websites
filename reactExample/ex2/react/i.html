<!DOCTYPE html>
<html lang="en">

<head>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='container'></div>
    <script type='text/jsx'>
        class Timesviwed extends React.Component{
            constructor(props){
                super(props);
                var timesViewed=0;
                if(localStorage.timesViewed){
                    timesViewed=localStorage.timesViewed;                
                }
                timesViewed++;
                this.state={numViews:timesViewed};
                localStorage.timesViewed=timesViewed;
            }

            render(){
                return <b>Hello {this.state.numViews} </b>;
            }
        }

        ReactDOM.render(<Timesviwed />, document.getElementById('container'))
    </script>
</body>

</html>
